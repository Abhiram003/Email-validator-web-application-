<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Email</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/mail.svg" alt="Mail Icon" aria-hidden="true">
                <span>Lets-Find</span>
            </div>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/index.html">About</a></li>
                <li><a href="/index.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Enter your Email ID</h1>
            <form id="emailForm">
                <input type="email" id="emailId" placeholder="Enter your email to validate" required aria-label="Email Address">
                <br><br>
                <input id="submitBtn" class="btn" type="submit" value="Submit">
            </form>
        </div>
        <div class="container">
            <h2>Your Results</h2>
            <div id="resultCont" aria-live="polite"></div>
        </div>
    </main>
    <footer>Copyright | Reserved | checkmail.com</footer>
    <script src="script.js"></script>
</body>
</html>
